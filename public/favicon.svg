<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1e46" />
      <stop offset="100%" stop-color="#1a3c80" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299e1" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#64b5f6" stop-opacity="0.7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)" />
  
  <!-- Glowing outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#glow-gradient)" stroke-width="4" filter="url(#glow)" />
  
  <!-- Tech circuit lines -->
  <path d="M120,256 L220,256" stroke="#64b5f6" stroke-width="6" fill="none" />
  <path d="M292,256 L392,256" stroke="#64b5f6" stroke-width="6" fill="none" />
  <path d="M256,120 L256,220" stroke="#64b5f6" stroke-width="6" fill="none" />
  <path d="M256,292 L256,392" stroke="#64b5f6" stroke-width="6" fill="none" />
  
  <!-- Connection nodes -->
  <circle cx="120" cy="256" r="10" fill="#4299e1" />
  <circle cx="220" cy="256" r="10" fill="#4299e1" />
  <circle cx="292" cy="256" r="10" fill="#4299e1" />
  <circle cx="392" cy="256" r="10" fill="#4299e1" />
  <circle cx="256" cy="120" r="10" fill="#4299e1" />
  <circle cx="256" cy="220" r="10" fill="#4299e1" />
  <circle cx="256" cy="292" r="10" fill="#4299e1" />
  <circle cx="256" cy="392" r="10" fill="#4299e1" />
  
  <!-- Central AI core/neural network representation -->
  <circle cx="256" cy="256" r="60" fill="#0a1e46" stroke="#64b5f6" stroke-width="3" />
  
  <!-- "EVO" Text -->
  <text x="256" y="270" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff" text-anchor="middle">EVO</text>
  
  <!-- Diagonal connection lines -->
  <path d="M180,180 L220,220" stroke="#64b5f6" stroke-width="4" fill="none" />
  <path d="M180,332 L220,292" stroke="#64b5f6" stroke-width="4" fill="none" />
  <path d="M332,180 L292,220" stroke="#64b5f6" stroke-width="4" fill="none" />
  <path d="M332,332 L292,292" stroke="#64b5f6" stroke-width="4" fill="none" />
  
  <!-- Additional small connection nodes -->
  <circle cx="180" cy="180" r="8" fill="#4299e1" />
  <circle cx="220" cy="220" r="8" fill="#4299e1" />
  <circle cx="180" cy="332" r="8" fill="#4299e1" />
  <circle cx="220" cy="292" r="8" fill="#4299e1" />
  <circle cx="332" cy="180" r="8" fill="#4299e1" />
  <circle cx="292" cy="220" r="8" fill="#4299e1" />
  <circle cx="332" cy="332" r="8" fill="#4299e1" />
  <circle cx="292" cy="292" r="8" fill="#4299e1" />
</svg> 